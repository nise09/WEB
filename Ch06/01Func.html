<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Data 담아 처리하는 논리적 공간
    주기적이고 반복처리해야될 코드를
    묶어 실행하는 서브 프로그램 -->

        <script>
            //함수(매서드) : 수(Data)를 담아 처리하는 논리적인 공간
            //함수의 사용목적 : 모듈화(재사용성)
            //함수의 기본형태
            //함수의 헤더 function func(num1,num2)
            //함수의 바디 {                             }

            function func1() //함수의 해더 (함수명/매개변수)
            {                //함수의 본체
                alert("func1을 사용합니다! ");
            }

            function func2(num1,num2) {
                alert("num1 + num2 = "+(num1+num2));
            }
            function func3() {
                var n1 = document.getElementById("n1").value;
                var n2 = document.getElementById("n2").value;
                n1=parseInt(n1);
                n2=parseInt(n2);
                var sum=n1+n2;
                var result=document.getElementById("result");
                result.innerHTML=sum;

            }

        </script>

    <button onclick="func1()">func1()</button>
    <hr>
    <a href="javascript:func1()">func1()</a>
    <hr>
    <button onclick="func2(10,2)">func2(10,2)</button>
    <hr>
    <button onclick="func3()">func3()</button> <br>
    <input id="n1"/>+<input id="n2"> = <span id="result"></span>
    

</body>
</html>
