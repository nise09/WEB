        function createUL() {

            // var li = prompt(" 갯수를 입력하세요.");

            var li= [];
            for(i=0; i<5; i++) {
                li[i] = prompt("입력: ");
            }

            var nextli = document.getElementById("insertul");
            var cnt =1;
            
            var a = "<ul style='list-style=none; width:200px; padding:0px;'>"
                for(i=0; i<li.length; i++) {
                    a+="<li style='height:30px; margin:2px 0px; background-color:lightgray;'>"
                    a+= li[i];
                    a+="</li>"
                }
            a+="</ul>"

            nextli.innerHTML=a;

            


        }

    </script>
