<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startimg()">Start</button>&nbsp; <button onclick="stopimg()">Stop</button>
    <hr>
    <div style="width:500px; height:100px; border:1px solid gray; padding:5;">
        <img id="img" src="html.png" style="width: 80px; height: 80px; margin-top:5px;">
    </div>

    <style>
        img{
            position:relative;
            top:0px;
            left:0px;
            
        }
    </style>

    <script>
        
        w = null;
        imgtg=document.getElementById("img");

        function startimg() {
            //setInterval 함수로 moving함수를 2초간 실행
            w = setInterval(moving,2000);

        }

        function moving(){
            //setTimeout 함수로 1초후에 right함수를 실행
            //setTimeout 함수로 2초후에 left 함수를 사용
            setTimeout(right,1000);
            setTimeout(left,2000);
        }

       function right() {
           //imgtg를 position right:80%이동
           //transition 속성으로 1s 설정
            imgtg.style.left="80%";
            imgtg.style.transition="1s";
       }

       function left() {
            //imgtg를 position left : 0% 설정
            //transition 속성을 1s설정
            imgtg.style.left="0%";
            imgtg.style.transition="1s";

       }
        function stopimg() {

            clearInterval(w);
        }
    </script>


</body>
</html>
