<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="insertTime()">START</button>
    <button onclick="stopTime()">STOP</button>
    <p id="date"></p>

    <script>
        worker=null;
        function insertTime() {
            //지연시간이 지난이후 Function안에 로직을 실행
            // setTimeout(실행시킬Function,지연시간);\
            // setTimeout(test, 2000);

            //지정된 시간주기로 Function 로직 실행
            //setInterval(Function, 시간);
            worker = setInterval(test,1000);

        }
        function test() {

            document.getElementById("date").innerHTML=Date();
        }
        function stopTime() {

            worker = clearInterval(worker);
            document.getElementById("date").innerHTML="";
        }

    </script>
</body>
</html>
