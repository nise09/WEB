        //복합대입연산자 (a+=b, a-=b, a*=b, a%=b)
        //전치 연산자 (++a, --a ) : 변수안의 값을 먼저 증가 시킨이후 연산처리
        //후치연산자 (a--, a++) : 다른 연산처리 이후에 증감 연산처리
        var a=10; var b=20;
        c =++a + b--;
        d=a++ + --b;
        document.write(a+=b +"<br>");
        document.write("C : "+c+"<br>D : " +d );
        document.write("<hr>")

        //비교연산자( == , > , >= , < , <=, !=, === )
        var n1=10, n2="10"; 
        document.write("n1+n2 : "+n1+n2+"<br>");
        document.write(n1==n2); // ==은 문자나 숫자 비교 하지 않고 비교한다
        document.write("<br>");
        document.write(n1===n2); // 값자체 비교 + 자료형 일치여부 확인
        document.write("<hr>");
        //논리연산자(&&, || )
        var var1=10; var var2=20;
        document.write(var1 >= 10 && var2 >= 10);
        document.write("<br>");
        document.write(var1 >= 10 || var2 >= 10);

    
    </script>
