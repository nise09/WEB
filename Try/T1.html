<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="testinput"/>
    <button onclick="Start()">start</button>

    <script>
        clear=null;
        ti=document.getElementById("testinput").value;

        function Start() {
            clear=setInterval(start1, 1000);
        }

        function start1() {
            setTimeout(start2,3000);

        }
        function start2() {
            console.log(ti);
            if(ti == 100) {
                alert("100 입니다.");
                clearInterval(clear);
            }else {
                alert("100이 아닙니다.");
                clearInterval(clear);
            }
        }

    </script>

</body>
</html>
