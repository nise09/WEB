        function func(r,c) {

            var row = document.getElementById(r).value;
            var col = document.getElementById(c).value;
            cnt=1;

            i=0;
            j=0;

            document.write("<table>")
            while(i<row) {
                document.write("<tr>")
                j=0;
                while(j<col) {

                    document.write("<td class=atd><input class='ctd' value="+(cnt++)+"></td>")
                    j++;
                }
                document.write("</tr>")

                i++;
            }

            document.write("</table>")
            
        }

    </script>

    행 : <input type="text" id="trow"> <br>
    열 : <input type="text" id="tcol"> <br>
    <button onclick="func('trow','tcol')">출력</button>
