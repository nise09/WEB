<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function googoodan(dan) {

            //요소찾기 
            var dan = document.getElementById(dan).value;
            
            i=1;
            while(i<=9) {
                document.write(dan+" x " + i +" = " +(dan*i)+"<br>");
                i++;
            
            }
        }
    </script>

    <!-- 2Frm에 단수를 입력받아 해당 산수의 구구단을 출력합니다.-->
    <input type="text" id="dan">&nbsp;&nbsp;
    <button onclick="googoodan('dan')">출력</button>
    
    
</body>
</html>
