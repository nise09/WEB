<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    <style>
        div { border: 1px solid greenyellow;}
    </style>
</head>
<body>
    <div id="wrapper" class="container-fluid">
        <div id="first" class="row" style="height: 30px;">
            <div class="col-sm-2 bg-secondary "></div>
            <div class="col-sm-2 bg-secondary"></div>
            <div class="col-sm-4 bg-secondary"></div>
            <div class="col-sm-4 bg-secondary"></div>
        </div>

        <div id="second" class="row" style="height: 100px;">
            <div class="col-md-3 bg-light"></div>
            <div class="col-md-6 bg-light"></div>
            <div class="col-md-3 bg-light"></div>
        </div>


        <div id="third" class="row" style="height:800px;">
            <div class="col-md-4 bg-info"></div>
            
            <div class="row col-md-8 bg-info">
                <div class="col bg-warning" style="height: 50px; margin: 25px auto;"></div>
                <div class="row p-0 " style="height:600px; margin:0 auto;">   
                    <div class="col-4 bg-dark m-0"></div>
                    <div class="col-4 bg-dark m-0"></div>
                    <div class="col-4 bg-dark m-0"></div>
                </div>
            </div>
        </div>

        
        <div class="row bg-danger" style="height: 300px;"></div>


    </div>
    
</body>
</html>
