        //else if문
        //국영수 점수를 받아서 총점이 60점이상이고 각부분 점수가 40점 이상일때
        //합격을 출력 그게 아니라면 불합격

        

        var kr=prompt("국어 점수를 입력하세요");
        kr = parseInt(kr);
        var mt=prompt("수학 점수를 입력하세요");
        mt = parseInt(mt);
        var eng=prompt("영어 점수를 입력하세요");
        eng = parseInt(eng);

        all=(kr+mt+eng)

        if(all>=60 && kr>=40 && mt>=40 && eng>=40 ) {
            document.getElementById('tmp').innerHTML="합격 되었습니다.";    
        }
        else if(all<60 || kr<40 || mt<40 || eng<40) {
            document.getElementById('tmp').innerHTML="불합격 되었습니다.";
        }


    </script>
