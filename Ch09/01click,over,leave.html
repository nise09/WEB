    <button id="btn1">버튼1</button> <button id="btn2">버튼2</button>
    <hr>
    <div id="result" style="width: 300px; height: 100; border: 1px solid gray;">
    
    </div>


    <script>
        // 버튼1을 클릭할때 -> id result에 '버튼1클릭함' 문자열이 들어감
        // 버튼1을 over할때 -> id result에 '버튼1over' 문자열이 들어감
        // 버튼1을 leave할때 -> id result에 '버튼1leave' 문자열이 들어감
        // 버튼2을 클릭할때 -> id result에 '버튼1클릭함' 문자열이 들어감
        // 버튼2을 클릭할때 -> id result에 '버튼2over' 문자열이 들어감
        // 버튼2을 클릭할때 -> id result에 '버튼2leave' 문자열이 들어감

        var btn1tg = document.getElementById("btn1");
        var btn2tg = document.getElementById("btn2");
        var result1 = document.getElementById("result");

        btn1tg.addEventListener('click',function() {
            result1.innerHTML="<h1> button click 1 </h1>";
           
        })
        btn1tg.addEventListener('mouseover',function(){
            
            result1.innerHTML ="<h1> mouse over 1 </h1>";
        })
        btn1tg.addEventListener('mouseleave', function() {
            result1.innerHTML="<h1> mouse leave 1 <h1> ";
        })

        

        btn2tg.addEventListener('click',function() {
            result1.innerHTML="<h1> button click 2 </h1>";
           
        })
        btn2tg.addEventListener('mouseover',function(){
            
            result1.innerHTML ="<h1> mouse over 2 </h1>";
        })
        btn2tg.addEventListener('mouseleave', function() {
            result1.innerHTML="<h1> mouse leave 2 </h1>";
        })
        
        

    </script>
