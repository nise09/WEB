    <!-- 커서이동에 따른 이벤트
            up : 38
            down : 40
            left : 37
            right : 39 -->


            <style>
                td{width: 30px;height: 30px; background-color:lightgray;}
                
            </style>
        <table>
            <tr>
                <td id="0/0"><input/></td>
                <td id="0/1"><input/></td>
                <td id="0/2"><input/></td>
            </tr>
            <tr>
                <td id="1/0"><input/></td>
                <td id="1/1"><input/></td>
                <td id="1/2"><input/></td>
            </tr>
            <tr>
                <td id="2/0"><input/></td>
                <td id="2/1"><input/></td>
                <td id="2/2"><input/></td>
            </tr>

        </table>


        <script>
            var xpos=1;
            var ypos=1;
            var cur=document.getElementById(xpos+"/"+ypos);
            cur.style.backgroundColor="blue";
            cur.addEventListener('keydown', function() {
                var code=event.keyCode;

                if(code==38) {
                    // 현재 위치 배경색 변경
                    cur.style.backgroundClip="lightgray";

                    //x측 한칸위로 이동

                    xpos--;
                    //위로 이동한 요소 찾기
                    cur = document.getElementById(xpos+"/"+ypos);
                    //이동한 위치 배경색 변경
                    cur.style.backgroundColor="blue";
                }

            })


        </script>
