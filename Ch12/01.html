</head>

    <script>
        var flag=false;
        var zidx=9999;
        var bg=$('<div class="bg"></div>');

        bg.css('position','absolute')
        .css('top','0px')
        .css('left','0px')
        .css('width','100%')
        .css('height','100%')
        .css('background-color','black')
        .css('opacity','0.5')
        .css('z-index',zidx)

        $('.menu1').on('click',function(){
            if(flag == flase) {
                //햄버거 메뉴 모양변경
                $('.top').css('transform,translte(0px,8px) roate(45deg)').css('transtion','0.3s');
                $('.middle').css('opacity','0').css('transtion','0.3s');
                $('.bottom').css('transform','translate(0px,-8px) rotate(-45deg)').css('transtion','0.3s');
                //Contents에 백그라운드 추가
                $(this).css('z-index',zidx+1);

                //햄버거 span 백그라운드 흰색
                $(this).children('span').css('background-color','white');

                $(this).parent().append(bg);

                $('.submenu').css('display','block')
                .css('position','absolute')
                .css('left','50px')
                .css('top','100px')
                .css('color','white')
                .css('font-size','32px')
                .css('font-weight','400px')
                .css('padding','0px')
                .css('opacity','1')
                .css('z-index',zidx+1);


                flag=true;
            }else{
                $('#top').css('transform,translte(0px,0px) roate(0deg)');
                $('#middle').css('opacity','1');
                $('#bottom').css('transform','translate(0px,0px) rotate(0deg)');

                //백그라운드 제거
                $(this).siblings('.bg').remove();

                //햄버거 span백그라운드 회색
                $(this).children('span').css('background-color','gray');
                flag=false;

                //submenu 제거하기
                $('#submenu').css('opacity','0');
            }
        })
    </script>
